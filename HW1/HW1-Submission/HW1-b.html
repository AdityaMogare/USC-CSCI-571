<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> CSS-Only Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 400;
      color: #f0f0f0;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite ease-in-out;
      transition: opacity 1s ease;
    }

    .slideshow-container img:nth-child(1) { animation-delay: 0s; }
    .slideshow-container img:nth-child(2) { animation-delay: 3s; }
    .slideshow-container img:nth-child(3) { animation-delay: 6s; }
    .slideshow-container img:nth-child(4) { animation-delay: 9s; }
    .slideshow-container img:nth-child(5) { animation-delay: 12s; }
    .slideshow-container img:nth-child(6) { animation-delay: 15s; }
    .slideshow-container img:nth-child(7) { animation-delay: 18s; }
    .slideshow-container img:nth-child(8) { animation-delay: 21s; }
    .slideshow-container img:nth-child(9) { animation-delay: 24s; }
    .slideshow-container img:nth-child(10) { animation-delay: 27s; }

    @keyframes fade {
      0%   { opacity: 0; }
      4%   { opacity: 1; }
      10%  { opacity: 1; }
      14%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>CSS-Only Slideshow</h1>
  <div class="slideshow-container">
    <img src="https://i.imgur.com/dFoddNW.jpg" alt="1" />
    <img src="https://i.imgur.com/ba18YIX.jpg" alt="2" />
    <img src="https://i.imgur.com/x3Gnvu5.jpg" alt="3" />
    <img src="https://i.imgur.com/hOTcoh5.jpg" alt="4" />
    <img src="https://i.imgur.com/ZdzbUcd.jpg" alt="5" />
    <img src="https://i.imgur.com/zQIF88q.jpg" alt="6" />
    <img src="https://i.imgur.com/SZg3Qor.jpg" alt="7" />
    <img src="https://i.imgur.com/L6wPYed.jpg" alt="8" />
    <img src="https://i.imgur.com/84Q3mh3.jpg" alt="9" />
    <img src="https://i.imgur.com/zX60cbY.jpg" alt="10" />
  </div>
</body>
</html>
