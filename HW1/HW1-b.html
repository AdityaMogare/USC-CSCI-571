<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Only Slideshow</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    
    .slideshow-container img:nth-child(1) { animation-delay: 0s; }
    .slideshow-container img:nth-child(2) { animation-delay: 3s; }
    .slideshow-container img:nth-child(3) { animation-delay: 6s; }
    .slideshow-container img:nth-child(4) { animation-delay: 9s; }
    .slideshow-container img:nth-child(5) { animation-delay: 12s; }
    .slideshow-container img:nth-child(6) { animation-delay: 15s; }
    .slideshow-container img:nth-child(7) { animation-delay: 18s; }
    .slideshow-container img:nth-child(8) { animation-delay: 21s; }
    .slideshow-container img:nth-child(9) { animation-delay: 24s; }
    .slideshow-container img:nth-child(10) { animation-delay: 27s; }

    @keyframes fade {
      0%   { opacity: 0; }
      4%   { opacity: 1; }
      10%  { opacity: 1; }
      14%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://picsum.photos/id/1011/800/400" alt="1">
    <img src="https://picsum.photos/id/1025/800/400" alt="2">
    <img src="https://picsum.photos/id/1035/800/400" alt="3">
    <img src="https://picsum.photos/id/1041/800/400" alt="4">
    <img src="https://picsum.photos/id/1052/800/400" alt="5">
    <img src="https://picsum.photos/id/1069/800/400" alt="6">
    <img src="https://picsum.photos/id/1080/800/400" alt="7">
    <img src="https://picsum.photos/id/1084/800/400" alt="8">
    <img src="https://picsum.photos/id/1085/800/400" alt="9">
    <img src="https://picsum.photos/id/1089/800/400" alt="10">
  </div>
</body>
</html>
