<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222; /* Optional dark background */
        }

        .slideshow-container {
            width: 80%;
            position: relative;
            overflow: hidden;
            background-color: #333; /* Optional darker background for container */
            display: flex;
            flex-wrap: nowrap;
        }

        img {
            width: 100%;
            height: auto;
            position: absolute;
            animation: slide 5s infinite linear;
        }

        @keyframes slide {
            0%   { transform: translateX(0); }
            50%  { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <img src="https://picsum.photos/id/123/200/300" alt="Image 1">
        <img src="https://picsum.photos/id/124/200/300" alt="Image 2">
        <img src="https://picsum.photos/id/125/200/300" alt="Image 3">
        <img src="https://picsum.photos/id/126/200/300" alt="Image 4">
        <img src="https://picsum.photos/id/127/200/300" alt="Image 5">
        <img src="https://picsum.photos/id/128/200/300" alt="Image 6">
        <img src="https://picsum.photos/id/129/200/300" alt="Image 7">
        <img src="https://picsum.photos/id/130/200/300" alt="Image 8">
        <img src="https://picsum.photos/id/131/200/300" alt="Image 9">
        <img src="https://picsum.photos/id/132/200/300" alt="Image 10">
    </div>

</body>
</html>
