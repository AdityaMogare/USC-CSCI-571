<!DOCTYPE html>
<html>
<head>
	<title>CSS Image Slideshow</title>
	<style>
		/* Global Styles */
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		/* Slideshow Container */
		.slideshow-container {
			position: relative;
			width: 100%;
			height: 400px; /* adjust to your desired height */
			overflow: hidden;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		/* Image Styles */
		.image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 400px; /* adjust to your desired height */
			background-size: cover;
			background-position: center;
			transition: opacity 2s;
			backface-visibility: hidden;
		}

		.image:nth-child(1) {
			animation: slideshow 30s infinite;
		}
		.image:nth-child(2) {
			animation-delay: 3s;
		}
		.image:nth-child(3) {
			animation-delay: 6s;
		}
		.image:nth-child(4) {
			animation-delay: 9s;
		}
		.image:nth-child(5) {
			animation-delay: 12s;
		}
		.image:nth-child(6) {
			animation-delay: 15s;
		}
		.image:nth-child(7) {
			animation-delay: 18s;
		}
		.image:nth-child(8) {
			animation-delay: 21s;
		}
		.image:nth-child(9) {
			animation-delay: 24s;
		}
		.image:nth-child(10) {
			animation-delay: 27s;
		}

		@keyframes slideshow {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="slideshow-container">
		<!-- Images -->
		<img src="https://picsum.photos/1024/768?image=1062" class="image" alt="Image 1">
		<img src="https://picsum.photos/1024/768?image=1073" class="image" alt="Image 2">
		<img src="https://picsum.photos/1024/768?image=1084" class="image" alt="Image 3">
		<img src="https://picsum.photos/1024/768?image=1095" class="image" alt="Image 4">
		<img src="https://picsum.photos/1024/768?image=1106" class="image" alt="Image 5">
		<img src="https://picsum.photos/1024/768?image=1117" class="image" alt="Image 6">
		<img src="https://picsum.photos/1024/768?image=1128" class="image" alt="Image 7">
		<img src="https://picsum.photos/1024/768?image=1139" class="image" alt="Image 8">
		<img src="https://picsum.photos/1024/768?image=1150" class="image" alt="Image 9">
		<img src="https://picsum.photos/1024/768?image=1161" class="image" alt="Image 10">
	</div>
</body>
</html>
