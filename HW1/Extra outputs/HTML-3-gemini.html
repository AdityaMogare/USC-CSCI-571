<!DOCTYPE html>
<html>
<head>
  <title>Automatic Slideshow</title>
</head>
<body>
  <h1>Automatic Slideshow</h1>
  <div id="slideshow-container">
    </div>

  <script>
    const slideshowContainer = document.getElementById("slideshow-container");
    const images = [
    'https://i.imgur.com/dFoddNW.jpg',
    'https://i.imgur.com/ba18YIX.jpg',
    'https://i.imgur.com/x3Gnvu5.jpg',
    'https://i.imgur.com/hOTcoh5.jpg',
    'https://i.imgur.com/ZdzbUcd.jpg',
    'https://i.imgur.com/zQIF88q.jpg',
    'https://i.imgur.com/SZg3Qor.jpg',
    'https://i.imgur.com/L6wPYed.jpg',
    'https://i.imgur.com/84Q3mh3.jpg',
    'https://i.imgur.com/zX60cbY.jpg' // Adjust as needed
    ];

    let currentImageIndex = 0;  
    const slideshowInterval = 3000;  // Loop every 3 seconds (adjustable)

    function displayImage() {
        slideshowContainer.innerHTML = ''; // Clear any previous images

        if (currentImageIndex < images.length) { // Ensure we don't go out of bounds
            const imageSrc = images[currentImageIndex];

            // Add the image to the slideshow container 
            const imgElement = document.createElement("img");
            imgElement.src = imageSrc; 
            slideshowContainer.appendChild(imgElement);

            currentImageIndex++; // Advance to the next image
        }
    }

    displayImage();  
    setInterval(displayImage, slideshowInterval); // Loop the slideshow automatically
  </script>
</body>
</html>
