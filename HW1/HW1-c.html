<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slideshow-wrapper {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    #img-container img {
      width: 800px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 1s ease-in-out;
    }

    #img-container {
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="slideshow-wrapper">
    <h1>JavaScript Slideshow</h1>
    <div id="img-container"></div>
  </div>

  <script>
    const images = [
      'https://i.imgur.com/dFoddNW.jpg',
      'https://i.imgur.com/ba18YIX.jpg',
      'https://i.imgur.com/x3Gnvu5.jpg',
      'https://i.imgur.com/hOTcoh5.jpg',
      'https://i.imgur.com/ZdzbUcd.jpg',
      'https://i.imgur.com/zQIF88q.jpg',
      'https://i.imgur.com/SZg3Qor.jpg',
      'https://i.imgur.com/L6wPYed.jpg',
      'https://i.imgur.com/84Q3mh3.jpg',
      'https://i.imgur.com/zX60cbY.jpg'
    ];

    const imgContainer = document.getElementById('img-container');
    let idx = 0;
    const interval = 3000;

    function updateSlideshow() {
      imgContainer.innerHTML = '';
      const img = document.createElement('img');
      img.src = images[idx];
      img.style.opacity = 0;
      imgContainer.appendChild(img);

      // fade-in after load
      setTimeout(() => {
        img.style.opacity = 1;
      }, 100);

      idx = (idx + 1) % images.length;
      setTimeout(updateSlideshow, interval);
    }

    window.onload = updateSlideshow;
  </script>
</body>
</html>
